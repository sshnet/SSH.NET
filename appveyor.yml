image:
  - Ubuntu2204
  - Visual Studio 2022

services:
  - docker

for:
-
  matrix:
    only:
      - image: Ubuntu2204
      
  install:
    - sh: sudo apt-get update && sudo apt-get install -y dotnet-sdk-8.0
    
  before_build:
    - sh: mkdir artifacts -p
          
  build_script:
    - echo build
    - dotnet --version
    - dotnet build -f net8.0 -c Debug test/Renci.SshNet.Tests/Renci.SshNet.Tests.csproj
    - dotnet build -f net8.0 -c Debug test/Renci.SshNet.IntegrationTests/Renci.SshNet.IntegrationTests.csproj

  test_script:
    - sh: echo "Run unit tests"
    - sh: dotnet test -f net8.0 -c Debug --no-restore --no-build --results-directory artifacts --logger Appveyor --logger "console;verbosity=normal" --logger "liquid.md;LogFileName=linux_unit_test_net_8_report.md" -p:CollectCoverage=true -p:CoverletOutputFormat=cobertura -p:CoverletOutput=../../artifacts/linux_unit_test_net_8_coverage.xml test/Renci.SshNet.Tests/Renci.SshNet.Tests.csproj --blame-crash --verbosity diagnostic
    - sh: echo "Run integration tests"
    - sh: dotnet test -f net8.0 -c Debug --no-restore --no-build --results-directory artifacts --logger Appveyor --logger "console;verbosity=normal" --logger "liquid.md;LogFileName=linux_integration_test_net_8_report.md" -p:CollectCoverage=true -p:CoverletOutputFormat=cobertura -p:CoverletOutput=../../artifacts/linux_integration_test_net_8_coverage.xml test/Renci.SshNet.IntegrationTests/Renci.SshNet.IntegrationTests.csproj --blame-crash --verbosity diagnostic

-
  matrix:
    only:
      - image: Visual Studio 2022

  before_build:
    - ps: mkdir artifacts -f

  build_script:
    - echo build
    - dotnet build Renci.SshNet.sln -c Debug

  test_script:
    - ps: echo "Run unit tests for .NET 8.0"
    - ps: dotnet test -f net8.0 -c Debug --no-restore --no-build --results-directory artifacts --logger Appveyor --logger "console;verbosity=normal" --logger "liquid.md;LogFileName=windows_unit_test_net_8_report.md" -p:CollectCoverage=true -p:CoverletOutputFormat=cobertura -p:CoverletOutput=../../artifacts/windows_unit_test_net_8_coverage.xml test/Renci.SshNet.Tests/Renci.SshNet.Tests.csproj
    - ps: echo "Run unit tests for .NET Framework 4.6.2"
    - ps: dotnet test -f net462 -c Debug --no-restore --no-build --results-directory artifacts --logger Appveyor --logger "console;verbosity=normal" --logger "liquid.md;LogFileName=windows_unit_test_net_4_6_2_report.md" -p:CollectCoverage=true -p:CoverletOutputFormat=cobertura -p:CoverletOutput=../../artifacts/windows_unit_test_net_4_6_2_coverage.xml test/Renci.SshNet.Tests/Renci.SshNet.Tests.csproj

artifacts:
  - path: artifacts
    name: artifacts
